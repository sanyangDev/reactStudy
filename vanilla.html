<!DOCTYPE html>
<html>
<body>
  <span id="totalClick">Total clicks : 0</span>
  <button id="btn">Click here!</button>
</body>
<script>
  let counter = 0;
  const button = document.getElementById("btn");
  const span = document.querySelector("#totalClick");
  function handleBtn() {
    counter = counter +1;
    span.innerText = `Total clicks : ${counter}`;
  }
  button.addEventListener("click", handleBtn);
</script>
</html>
